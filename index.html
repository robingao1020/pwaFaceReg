<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection PWA</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        #video {
            width: 100%;
            height: auto;
            transform: scaleX(-1); /* Flip the video horizontally for better user experience */
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            border: 2px solid #00ff00;
            box-sizing: border-box;
            pointer-events: none;
        }
        #log {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 10px;
            background-color: #000;
            color: #fff;
            width: 100%;
            box-sizing: border-box;
            overflow: auto;
            max-height: 150px;
        }
    </style>
</head>
<body>
    <video id="video" width="100%" height="auto" autoplay playsinline></video>
    <canvas id="overlay" width="100%" height="auto"></canvas>
    <div id="log"></div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>
    <script src="app.js"></script>
</body>
</html>
