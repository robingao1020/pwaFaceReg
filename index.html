<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection PWA</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        #video-container {
            position: relative;
            width: 100%;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            border: 2px solid #00ff00;
            box-sizing: border-box;
            pointer-events: none;
        }

        #capture-button {
            margin-top: 10px;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" width="100%" height="auto" autoplay playsinline></video>
        <canvas id="overlay" width="100%" height="auto"></canvas>
    </div>

    <button id="capture-button">Capture Photo</button>

    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.1.0"></script>
    <script src="app.js"></script>
</body>
</html>
